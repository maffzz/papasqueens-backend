staffLogin:
  handler: register/staff_login.handler
  timeout: 29
  package:
    include:
      - ./**
  events:
    - http:
        path: auth/staff/login
        method: post
        cors:
          origins: ['*']
          headers:
            - Content-Type
            - X-Tenant-Id
            - X-User-Id
            - X-User-Email
            - X-User-Type
            - Authorization
  environment:
    STAFF_TABLE: ${self:provider.environment.STAFF_TABLE}

customerLogin:
  handler: register/customer_login.handler
  timeout: 29
  package:
    include:
      - ./**
  events:
    - http:
        path: auth/customer/login
        method: post
        cors:
          origins: ['*']
          headers:
            - Content-Type
            - X-Tenant-Id
            - X-User-Id
            - X-User-Email
            - X-User-Type
            - Authorization
  environment:
    USERS_TABLE: ${self:provider.environment.USERS_TABLE}
